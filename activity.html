<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント詳細</title>
  <link rel="stylesheet" href="data/style.css">
</head>
<body>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(location.search)
    const id = params.get("id")

    fetch("/data/events.json")
      .then(res => res.json())
      .then(events => {
        const evt = events.find(e => e.id === id)
        if (!evt) {
          document.getElementById("content").innerText = "イベントが見つかりません"
          return
        }
        document.getElementById("content").innerHTML = `
          <h1>${evt.title}</h1>
          <img src="${evt.poster}" alt="イベントポスター">
          <p style="text-align:left;margin-top:1em;">${evt.desc}</p>
          <div id="status"></div>
          <div id="buttons">
            <button class="btn primary" onclick="goForm('${evt.id}')">参加する</button>
            <button class="btn gray" onclick="alert('好的，您可随时重试')">考虑一下</button>
          </div>
        `
      })

    function goForm(id) {
      window.location.href = "/form.html?id=" + id
    }
  </script>
</body>
</html>
