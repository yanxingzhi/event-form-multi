<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>活动列表</title>
  <link rel="stylesheet" href="data/style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>当前可报名的活动</h1>
  <div id="event-list"></div>

  <script>
    const liffId = "2007823026-yDgLXZ6k"; // 替换为你的实际 LIFF ID
    let userProfile = null;

    async function initLIFF() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        userProfile = await liff.getProfile();
        console.log("LINE 用户 ID:", userProfile.userId);
      } catch (err) {
        console.error("LIFF 初始化失败:", err);
      }
    }

    initLIFF();
    
    fetch("/data/events.json")
      .then(res => res.json())
      .then(events => {
        const list = document.getElementById("event-list")
        events.forEach(evt => {
          const el = document.createElement("div")
          el.className = "event-card"
          el.innerHTML = `
            <img src="${evt.poster}" alt="poster">
            <div class="event-info">
              <h3>${evt.title}</h3>
              <p>${evt.desc}</p>
              <button onclick="location.href='/activity.html?id=${evt.id}'">查看活动</button>
            </div>
          `
          list.appendChild(el)
        })
      })
  </script>
</body>
</html>
