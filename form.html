<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>报名表</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 1em; padding: 0.8em; font-size: 1em; }
    button { padding: 1em 2em; background: #06c755; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>报名表</h2>
  <form id="signup-form">
    <input type="hidden" name="activityId" id="activity-id">
    <label>姓名：<input name="name" required></label>
    <label>邮箱：<input name="email" type="email" required></label>
    <label>电话：<input name="phone"></label>
    <label>留言：<textarea name="message"></textarea></label>
    <button type="submit">提交</button>
  </form>
  <p id="result"></p>

  <script>
    const liffId = "2007823026-yDgLXZ6k"; // 替换为你的实际 LIFF ID
    let userProfile = null;

    async function initLIFF() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        userProfile = await liff.getProfile();
        console.log("LINE 用户 ID:", userProfile.userId);
      } catch (err) {
        console.error("LIFF 初始化失败:", err);
      }
    }

    initLIFF();

    // 获取 cookie 中指定 key 的值
    function getCookieValue(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }
    // 获取 userId，如果为空就跳转到登录页（首页）
    const userId = getCookieValue('userId');

    const id = new URLSearchParams(location.search).get("id");
    document.getElementById("activity-id").value = id;

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      if (userProfile) {
        data.lineId = userProfile.userId;
        data.lineName = userProfile.displayName;
      }

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById("result").innerText = "报名成功！";
        localStorage.setItem("joined_" + id, "1");

        try {
          await liff.sendMessages([
            {
              type: "text",
              text: `您好 ${userProfile.displayName}，您的报名已成功！`
            }
          ]);
        } catch (e) {
          console.warn("消息发送失败：", e);
        }

        setTimeout(() => liff.closeWindow(), 1500);
      } else {
        document.getElementById("result").innerText = "报名失败，请稍后再试。";
      }
    });
  </script>
</body>
</html>
