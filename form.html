<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>报名表</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 1em; padding: 0.8em; font-size: 1em; }
    button { padding: 1em 2em; background: #06c755; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>报名表</h2>
  <form id="signup-form">
    <input type="hidden" name="activityId" id="activity-id">
    <label>姓名：<input name="name" required></label>
    <label>邮箱：<input name="email" type="email" required></label>
    <label>电话：<input name="phone"></label>
    <label>留言：<textarea name="message"></textarea></label>
    <button type="submit">提交</button>
  </form>
  <p id="result"></p>

  <script>
    // =========== line ===========
    const liffId = "2007823026-yDgLXZ6k"; // 替换为你的实际 LIFF ID
    const id = new URLSearchParams(location.search).get("id");
    document.getElementById("activity-id").value = id;
    let userProfile = null;

    async function initLIFF() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        userProfile = await liff.getProfile();
        console.log("LINE 用户 ID:", userProfile.userId);
      } catch (err) {
        console.error("LIFF 初始化失败:", err);
      }
    }

    async function stateQuery() {
      await initLIFF()

      // ===========查询是否已报名===========
      const res = await fetch(`/api/query?a=${id}&e=${userProfile.userId}`, {
        method: "GET",
      });

      if (res.ok) {
        const resJson = await res.json();
        if (resJson.found) {
          document.body.innerHTML = `
            <div id="content">すでに申し込みを済ませております。</div>
            <button id="cancelBtn">申し込みをキャンセル</button>
          `
          document.getElementById("cancelBtn").addEventListener("click", async function () {
              const res = await fetch("/api/update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({"a": id,"e": userProfile.userId})
              });

              if (res.ok) {
                clear();
                document.body.innerHTML = `
                  <div id="content">お申し込みはキャンセルされました。</div>
                `
              }
          })
        } 
      } else {
        alert("ネットワークが混み合っています。")
      }
    }

    function clear() {
      history.pushState(null, null, location.href);
      window.addEventListener("popstate", function (event) {
        history.pushState(null, null, location.href);
      });
    }

    stateQuery();
    
    // ===========表单提交===========
    const form = document.getElementById("signup-form")
    if (form) {
      form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      if (userProfile) {
        data.lineId = userProfile.userId;
        data.lineName = userProfile.displayName;
      }

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById("result").innerText = "报名成功！";

        try {
          await liff.sendMessages([
            {
              type: "text",
              text: `您好 ${userProfile.displayName}，您的报名已成功！`
            }
          ]);
        } catch (e) {
          console.warn("消息发送失败：", e);
        }

        setTimeout(() => liff.closeWindow(), 1500);
      } else {
        document.getElementById("result").innerText = "报名失败，请稍后再试。";
      }
    });
    }
  </script>
</body>
</html>
